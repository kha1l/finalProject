{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>MusicStorage</title>
</head>
<body>
    <div class="header_app">
        <a class="active" href="{% url 'head' %}">MusicStorage</a>
        <a href="{% url 'music' %}">Music</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'search' %}">Search</a>
        <a href="/api/">API</a>
        {% if request.user.is_authenticated %}
            <a class='log' href="{% url 'logout' %}">LogOut</a>
        {% else %}
            <a class='log' href="{% url 'logon' %}">LogOn</a>
        {% endif %}
    </div>
    <div class="all_content">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
